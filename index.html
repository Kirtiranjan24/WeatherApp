<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card weather-card shadow-lg text-white text-center">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">Weather App</h2>

                
                <div id="dateInfo" class="mb-3"></div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter City Name..." aria-label="City Name" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="btn">Search</button>
                </div>
                <div class="alert alert-danger d-none" id="errorAlert">City not found. Please try again.</div>
                <div class="weather-box d-none">
                    <div class="icon mb-3">
                        <img src="download.png" alt="Weather Icon" class="weather-icon">
                    </div>
                    <h4 class="weather mb-3"></h4>
                    <h3 class="temperature mb-3"></h3>
                    <p class="description text-capitalize"></p>
                    <div class="additional-info">
                        <div class="info-item">
                            <i class="fas fa-tint"></i>
                            <p class="humidity"></p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-wind"></i>
                            <p class="wind-speed"></p>
                        </div>
                    </div>

                    
                    <div id="weeklyForecast" class="d-none mt-4">
                        <h5>Weekly Forecast</h5>
                        <div class="d-flex justify-content-around" id="forecastIcons">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
